<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link rel="stylesheet" href="./stylesheets/style.css">
  <script src="./javascripts/script.js" defer></script>
</head>

<body>
  <div id="root" class="box-Main">
    <form method="post" action="/login">
      <div class="box">
        <label for="txt-ID" class="lbl">ID</label>
        <input type="text" name="id" id="txt-ID" class="txt">
      </div>
      <div class="box">
        <label for="txt-PW1" class="lbl">PW</label>
        <input type="password" name="pw1" id="txt-PW1" class="txt">
      </div>
      <div class="box">
        <label for="txt-Email" class="lbl">Email</label>
        <input type="text" name="email" id="txt-Email" class="txt">
      </div>
      <div class="box">
        <a href="./join.html"><label id="lbl-Join">계정이 없으십니까?</label></a>
      </div>
      <div class="box">
        <label id="lbl-Alert"></label>
      </div>
      <div class="box">
        <input type="submit" value="로그인" id="btn-Login"></input>
      </div>
    </form>
  </div>

</body>

</html>
