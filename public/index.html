<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link rel="stylesheet" href="./stylesheets/style.css">
  <script src="./javascripts/script.js" defer></script>
</head>

<body>
  <div id="root">
    <form method="post" action="/login" class="container">
      <div class="box1">
        <div class="box2">
          <div class="box3">
            <label for="txt-ID" class="lbl">ID</label>
          </div>
          <div class="box3">
            <input type="text" name="id" id="txt-ID" class="txt">
          </div>
        </div>
        <div class="box2">
          <div class="box3">
            <label for="txt-PW1" class="lbl">PW</label>
          </div>
          <div class="box3">
            <input type="password" name="pw1" id="txt-PW1" class="txt">
          </div>
        </div>
      </div>
      <div class="box1">
          <input type="submit" value="로그인" id="btn-Login"></input>
          <button id="btn-Join">회원가입</button>
      </div>
    </form>
  </div>

</body>

</html>
